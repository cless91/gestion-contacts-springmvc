<div ng-controller="MyCtrl">
	<div class="row" ng-repeat="contact in contacts">
		<div class="col-md-2">
			<img src="images/contact_head.png" class="img" alt="Responsive image">
		</div>
		<div class="col-md-2">{{contact.nom}}</div>
		<div class="col-md-2">{{contact.prenom}}</div>
		<div class="col-md-2">{{contact.mail}}</div>
		<div class="col-md-2">{{contact.telephone}}</div>
		<div class="col-md-2">
			<button type="button" class="btn btn-default" aria-label="Left Align">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default" aria-label="Left Align"
				ng-click="ctrlClickHandler(contact.id)">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
			</button>
		</div>
	</div>
</div>
